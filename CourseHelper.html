<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐私声明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .highlight {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>隐私声明</h1>
        <p>感谢您使用我们的应用程序！我们重视用户的隐私，并且承诺严格遵守隐私保护原则。</p>
        <p><span class="highlight">我们的应用不会收集任何个人隐私数据。</span> 我们确保在使用本应用时，您的个人信息、位置信息、设备信息等都不会被收集、存储或用于任何第三方。</p>
        <p>我们致力于为用户提供简洁、安全的应用体验，确保您的隐私得到充分保护。</p>
        <p>如果您有任何问题或疑虑，欢迎联系我们。</p>
    </div>
</body>
</html>
